<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Media Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <h1>Media Form</h1>

    <section class="form-card">
      <form id="mediaForm">
        <fieldset>
          <legend>Contact Info</legend>

          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </fieldset>

        <fieldset>
          <legend>Preferences</legend>

          <p>Choose your favorite color:</p>
          <label><input type="radio" name="color" value="red" required> Red</label>
          <label><input type="radio" name="color" value="green"> Green</label>
          <label><input type="radio" name="color" value="blue"> Blue</label>

          <p>Subscribe to options:</p>
          <label><input type="checkbox" name="subscribe" value="newsletter"> Newsletter</label>
          <label><input type="checkbox" name="subscribe" value="updates"> Updates</label>
          <label><input type="checkbox" name="subscribe" value="offers"> Offers</label>
        </fieldset>

        <div class="actions">
          <button type="submit" class="btn">Submit Form</button>
        </div>
      </form>
    </section>

    <section class="media-card">
      <h2>Embedded Instagram Reel</h2>
      <p>Embedded reel (Instagram block provided).</p>

      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/C0NjjtJM0tg/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);">
        <div style="padding:16px;">
          <a href="https://www.instagram.com/reel/C0NjjtJM0tg/?utm_source=ig_embed&amp;utm_campaign=loading" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank">
            <div style=" display: flex; flex-direction: row; align-items: center;">
              <div style="background-color: #F4F4F4; border-radius: 50%; flex-grow: 0; height: 40px; margin-right: 14px; width: 40px;"></div>
              <div style="display: flex; flex-direction: column; flex-grow: 1; justify-content: center;">
                <div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; margin-bottom: 6px; width: 100px;"></div>
                <div style=" background-color: #F4F4F4; border-radius: 4px; flex-grow: 0; height: 14px; width: 60px;"></div>
              </div>
            </div>
            <div style="padding: 19% 0;"></div>
            <div style="display:block; height:50px; margin:0 auto 12px; width:50px;">
              <!-- svg omitted for brevity in DOM but preserved in original embed -->
            </div>
            <div style="padding-top: 8px;">
              <div style=" color:#3897f0; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:550; line-height:18px;">View this post on Instagram</div>
            </div>
          </a>
          <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;">
            <a href="https://www.instagram.com/reel/C0NjjtJM0tg/?utm_source=ig_embed&amp;utm_campaign=loading" style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;" target="_blank">A post shared by Desha Jordan (@mealsbydesha2)</a>
          </p>
        </div>
      </blockquote>
      <script async src="//www.instagram.com/embed.js"></script>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
