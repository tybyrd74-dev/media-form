<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Media Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <h1>Media Form</h1>

    <section class="form-card">
      <form id="mediaForm">
        <fieldset>
          <legend>Contact Info</legend>

          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </fieldset>

        <fieldset>
          <legend>Preferences</legend>

          <p>Choose your favorite color:</p>
          <label><input type="radio" name="color" value="red" required> Red</label>
          <label><input type="radio" name="color" value="green"> Green</label>
          <label><input type="radio" name="color" value="blue"> Blue</label>

          <p>Subscribe to options:</p>
          <label><input type="checkbox" name="subscribe" value="newsletter"> Newsletter</label>
          <label><input type="checkbox" name="subscribe" value="updates"> Updates</label>
          <label><input type="checkbox" name="subscribe" value="offers"> Offers</label>
        </fieldset>

        <div class="actions">
          <button type="submit" class="btn">Submit Form</button>
        </div>
      </form>
    </section>

    <section class="media-card">
      <audio id="clipPlayer" controls preload="auto" title="audio clip"></audio>
    </section>

  <!-- Instagram embed removed per request -->
  </main>

  <script src="js/script.js"></script>
</body>
</html>
